<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Informação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/information.css">
    
</head>
<body>
    
    <div class="content-wrap">
        <div class="div_left">
            <h1>Conversor</h1>
            <p>Aprenda de forma fácil e rápida.
                De octal para decimal, decimal para binário... o que importa é o que interessa</p>
        </div>

        <div class="div_right">
            <div class="contact">
                <form id="form-contact" action="/contact" method="POST">
                    <div><input id="name" type="text" placeholder="Nome" ></div>
                    <div><input id="email" type="email" placeholder="Email" ></div>
                    <label>Mensagem *</label>
                    <div><textarea required="required" rows="6" cols="30"></textarea></div>
                    <div><button id="btn-submit">Enviar mensagem</button></div>
                
            </form>
            </div>
        </div>
    </div>

    <footer>
        <div><p>&copy; 2019 smconversor.com</p></div>
    </footer>


    <script src="assets/js/information.js"></script>

</html>
