<html>
<head>

<body>
    <section>

        <!-- separador -->
        <div class="container">

            <div class="divide-left">
                <a href="">
                    <img src="assets/images/sm-conversor-logo.png" alt="Logo conversor">
                </a>

            </div>

            <div class="divide-right">

                <!--Topo-->
                <div class="top">
                    <h2>Crie</h2>
                    <p>sua conta e veja a evolução</p>

                <div class="bottom">

                        <div><button id="btn-sign-up">Criar conta</button></div>
                    </form>
                    <p>Já tem conta? Faça <strong>login</strong> agora</p>

            </div>
        
        </div>
