<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/home.css"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/container-top.css">
</head>
<body>

    <header>
        <!-- <img src="assets/images/sm-conversor-logo.png" alt="avatar" class="avatar"> -->
    </header>

    <!-- calc e vídeo -->
    <div class="content-container-top">

        <!-- calc -->
        <div class="card-top-conversor">
            <!-- toda a area do display com input -->
            <div class="input-display">

                <!-- select -->
                <div class="conversion-type">
                    <select id="select-type">
                        <option value="d-b">Decimal - Binário</option>
                        <option value="b-d">Binário - Decimal</option>
                        <option value="h-d">Hexadecimal - Decimal</option>
                        <option value="d-h">Decimal - Hexadecimal</option>
                    </select>
               </div>

                <!-- input e label -->
                <div class="input-out">
                    <input id="input-value" type="text">
                    <label id="label-value">11</label>
                </div>

            </div>

            <!-- buttons and letters -->
            <div class="buttons-letters">
                <div class="row">
                    <div id="n7"><p>7</p></div> <div id="n8"><p>8</p></div> <div id="n9"><p>9</p></div> <div class="l" id="la"><p>A</p></div>
                </div>
                <div class="row">
                    <div id="n4"><p>4</p></div> <div id="n5"><p>5</p></div> <div id="n6"><p>6</p></div> <div class="l" id="lb"><p>B</p></div>
                </div>
                <div class="row">
                    <div id="n1"><p>1</p></div> <div id="n2"><p>2</p></div> <div id="n3"><p>3</p></div> <div class="l" id="lc"><p>C</p></div>
                </div>
                <div class="row">
                    <div id="n0"><p>0</p></div> <div class="l" id="lf"><p>F</p></div> <div class="l" id="le"><p>E</p></div> <div class="l" id="ld"><p>D</p></div>
                </div>
                
            </div>

        </div>
        <!-- video -->
        <div class="card-top-video">
            <iframe width="560" height="315"
                src="https://www.youtube.com/embed/a8EaaCfa9hk" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

    </div>

    <!-- <script src="assets/js/converter.js"></script> -->
</body>
</html>
